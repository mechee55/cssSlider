<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS Horizontal Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/horizontal.css"/>
  <script src="main.js"></script>
</head>
<body>
  
  <div class="wrap">
    <header>  <!-- the header contains the navigation elements.-->
      <label for="slide-1-trigger">Slide One</label>
      <label for="slide-2-trigger">Slide Two</label>
      <label for="slide-3-trigger">Slide Three</label>
      <label for="slide-4-trigger">Slide Four</label>
    </header>
    
    <input id="slide-1-trigger" type="radio" name="slides" checked>
    <section class="slide slide-one">
      <h1>Headline One</h1>
    </section>

    <input id="slide-2-trigger" type="radio" name="slides" checked>
    <section class="slide slide-two">
        <h1>Headline Two</h1>
      </section>
    <input id="slide-3-trigger" type="radio" name="slides" checked>
    <section class="slide slide-three">
        <h1>Headline Three</h1>
      </section>
    <input id="slide-4-trigger" type="radio" name="slides" checked>
    <section class="slide slide-four">
        <h1>Headline Four</h1>
      </section>
  
  </div>
</body>
</html>
